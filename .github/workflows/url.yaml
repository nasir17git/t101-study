name: "tfe_run"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tfe_run:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    steps:
      - uses: kvrhdn/tfe-run@v1
        id: tfe
        with:
          token: ${{ secrets.TFE_TOKEN }}
          organization: org-test-221226
          workspace: trf_cloud
          message: |
            Run triggered using tfe-run (commit: ${{ github.SHA }})
          type: plan
          wait-for-completion: true
      - name: echo URL
        if: always()
        run: |
          sudo cat /home/runner/work/_temp/_github_workflow/event.json

